<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePenggunaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePenggunaLabel_username}" for="username" />
                    <h:inputText id="username" value="#{penggunaController.selected.username}" title="#{bundle.CreatePenggunaTitle_username}" required="true" requiredMessage="#{bundle.CreatePenggunaRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreatePenggunaLabel_noHP}" for="noHP" />
                    <h:inputText id="noHP" value="#{penggunaController.selected.noHP}" title="#{bundle.CreatePenggunaTitle_noHP}" required="true" requiredMessage="#{bundle.CreatePenggunaRequiredMessage_noHP}"/>
                    <h:outputLabel value="#{bundle.CreatePenggunaLabel_alamatPengguna}" for="alamatPengguna" />
                    <h:inputTextarea rows="4" cols="30" id="alamatPengguna" value="#{penggunaController.selected.alamatPengguna}" title="#{bundle.CreatePenggunaTitle_alamatPengguna}" required="true" requiredMessage="#{bundle.CreatePenggunaRequiredMessage_alamatPengguna}"/>
                    <h:outputLabel value="#{bundle.CreatePenggunaLabel_email}" for="email" />
                    <h:inputText id="email" value="#{penggunaController.selected.email}" title="#{bundle.CreatePenggunaTitle_email}" required="true" requiredMessage="#{bundle.CreatePenggunaRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreatePenggunaLabel_kataSandi}" for="kataSandi" />
                    <h:inputText id="kataSandi" value="#{penggunaController.selected.kataSandi}" title="#{bundle.CreatePenggunaTitle_kataSandi}" required="true" requiredMessage="#{bundle.CreatePenggunaRequiredMessage_kataSandi}"/>
                    <h:outputLabel value="#{bundle.CreatePenggunaLabel_createDate}" for="createDate" />
                    <h:inputText id="createDate" value="#{penggunaController.selected.createDate}" title="#{bundle.CreatePenggunaTitle_createDate}" required="true" requiredMessage="#{bundle.CreatePenggunaRequiredMessage_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{penggunaController.create}" value="#{bundle.CreatePenggunaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{penggunaController.prepareList}" value="#{bundle.CreatePenggunaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePenggunaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
