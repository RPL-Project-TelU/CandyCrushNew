<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPenggunaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPenggunaEmpty}" rendered="#{penggunaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{penggunaController.items.rowCount > 0}">
                    <h:outputText value="#{penggunaController.pagination.pageFirstItem + 1}..#{penggunaController.pagination.pageLastItem + 1}/#{penggunaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{penggunaController.previous}" value="#{bundle.Previous} #{penggunaController.pagination.pageSize}" rendered="#{penggunaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{penggunaController.next}" value="#{bundle.Next} #{penggunaController.pagination.pageSize}" rendered="#{penggunaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{penggunaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPenggunaTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPenggunaTitle_noHP}"/>
                            </f:facet>
                            <h:outputText value="#{item.noHP}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPenggunaTitle_alamatPengguna}"/>
                            </f:facet>
                            <h:outputText value="#{item.alamatPengguna}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPenggunaTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPenggunaTitle_kataSandi}"/>
                            </f:facet>
                            <h:outputText value="#{item.kataSandi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPenggunaTitle_createDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{penggunaController.prepareView}" value="#{bundle.ListPenggunaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{penggunaController.prepareEdit}" value="#{bundle.ListPenggunaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{penggunaController.destroy}" value="#{bundle.ListPenggunaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{penggunaController.prepareCreate}" value="#{bundle.ListPenggunaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPenggunaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
