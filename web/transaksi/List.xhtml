<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTransaksiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTransaksiEmpty}" rendered="#{transaksiController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{transaksiController.items.rowCount > 0}">
                    <h:outputText value="#{transaksiController.pagination.pageFirstItem + 1}..#{transaksiController.pagination.pageLastItem + 1}/#{transaksiController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{transaksiController.previous}" value="#{bundle.Previous} #{transaksiController.pagination.pageSize}" rendered="#{transaksiController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{transaksiController.next}" value="#{bundle.Next} #{transaksiController.pagination.pageSize}" rendered="#{transaksiController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{transaksiController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaksiTitle_idTransaksi}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTransaksi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaksiTitle_idJasa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idJasa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaksiTitle_deskripsiTransaksi}"/>
                            </f:facet>
                            <h:outputText value="#{item.deskripsiTransaksi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaksiTitle_berat}"/>
                            </f:facet>
                            <h:outputText value="#{item.berat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaksiTitle_ongkir}"/>
                            </f:facet>
                            <h:outputText value="#{item.ongkir}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaksiTitle_totalBayar}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalBayar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaksiTitle_tglTransaksi}"/>
                            </f:facet>
                            <h:outputText value="#{item.tglTransaksi}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{transaksiController.prepareView}" value="#{bundle.ListTransaksiViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transaksiController.prepareEdit}" value="#{bundle.ListTransaksiEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transaksiController.destroy}" value="#{bundle.ListTransaksiDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{transaksiController.prepareCreate}" value="#{bundle.ListTransaksiCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTransaksiIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
