# nama kode scanner
name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '42 14 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
        # dukungan dari codeql bahasa [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]


    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes CodeQl scanner.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        
    # autobuild otomatis running
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

# result analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
